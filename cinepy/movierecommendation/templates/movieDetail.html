<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.movieName }} - Movie Details</title>
    <!-- Add your styling here -->
</head>
<body>
    <h1>{{ movie.movieName }}</h1>
    <div class="movie-poster">
        <img src="https://image.tmdb.org/t/p/original{{ tmdbData.Poster }}" alt="{{ movie.movieName }} Poster" style="max-width: 300px; max-height: 450px;">
    </div>
    <div class="movie-info">
        <p><strong>Release Year:</strong> {{ movie.releaseYear }}</p>
        <p><strong>Genre:</strong>  {{ movie.genres|join:", " }}</p>
        <p><strong>Description:</strong> {{ movie.description }}</p>
        <div class="tags">
            <p><strong>Tags:</strong></p>
            {% for tag in movie.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
    <a href="/">Back to Search</a>  <!-- You can add a back button -->
</body>
</html>
